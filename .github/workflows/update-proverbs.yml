name: Weekly Proverbs Update

on:
  schedule:
    # ŸÉŸÑ ŸäŸàŸÖ ÿßÿ´ŸÜŸäŸÜ ÿßŸÑÿ≥ÿßÿπÿ© 6 ÿµÿ®ÿßÿ≠ÿßŸã UTC
    - cron: '0 6 * * 1'
  workflow_dispatch: # ŸÑŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸäÿØŸàŸä ÿ£Ÿäÿ∂ÿßŸã

jobs:
  update-proverbs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Fetch new proverbs
        run: |
          python scripts/fetch-new-proverbs.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet proverbs-data.js; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "African Proverbs Bot"
          git add proverbs-data.js
          git commit -m "üåç Weekly update: Added new African proverbs [$(date +%Y-%m-%d)]"
          git push
